<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="convert fahrenheit To Celsius, with JavaScript"
    />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alyssia fung" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>convert fahrenheit To Celsius with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title"
          >convert fahrenheit To Celsius with JS
        </span>
      </div>
      <main class="mdl-layout__content">
        <tr>
          <th>
            <img
              src="./images/Formulas--FahrenheitToCelsius.jpg"
              alt="sphere"
              base="75%"
              height="auto"
            />
          </th>
          <th>
            <h2>Formulas</h2>
            <h3>f = ( °F − 32) * 5/9 = °C</h3>
            <!-- Simple Textfield -->
            <form action="#">
              <p>pcelsius</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  pattern="-?[0-9]*(\.[0-9]+)?"
                  id="fahrenheit"
                />
                <label class="mdl-textfield__label" for="fahrenheit"
                  >fahrenheit...</label
                >
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            <br />
            <!-- Raised button with ripple -->
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="calculate()"
            >
              Calculate
            </button>
            <br />
            <br />
            <div id="celsius"></div>
          </th>
        </tr>
      </main>
    </div>
  </body>
</html>
